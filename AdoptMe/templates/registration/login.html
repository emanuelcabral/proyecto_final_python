{% extends "AdoptMe/base.html" %}

{% block main %}
<h1 style="padding: 20px 0 0 20px"> Acceder al Sistema </h1>

<form method="POST" style="padding: 50px;">
{% csrf_token %}
{% for field in form %}
    <p class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        
    </p>
{% endfor %}
<input type="submit" value="Ingresar">
</form>

{% endblock %}
